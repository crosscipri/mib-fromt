<div class="container p-5">
    <div class="row justify-content-center">
        <div class="col-xs-2 col-sm-2 col-md-5">
            <div class="mx-auto text-center" style="max-width: 400px;">
                <img src="../../../assets/img/logo.png" alt="Logo" class="d-block img-fluid">
            </div>
            <h2 class="text-center mt-4">Iniciar sesión</h2>
            <form [formGroup]="form" (ngSubmit)="login()" class="mt-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email"
                        [ngClass]="{'is-invalid': form?.get('email')?.invalid && form?.get('email')?.touched}">
                    <div *ngIf="form?.get('email')?.invalid && form?.get('email')?.touched" class="text-danger">
                        El email es necesario
                    </div>
                </div>
                <div class="form-group mt-4">
                    <label for="password">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Contraseña"
                        formControlName="password"
                        [ngClass]="{'is-invalid': form?.get('password')?.invalid && form?.get('password')?.touched}">
                    <div *ngIf="form?.get('password')?.invalid && form?.get('password')?.touched" class="text-danger">
                        La contraseña es necesaria
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary px-4 mt-5 d-block mx-auto"
                    (click)="login()">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>

<alert *ngIf="alertSubject$ | async as alertData" [type]="alertData.type" [dismissible]="true" [dismissOnTimeout]="3000"
    style="width: 90%; position: fixed; top: 30px; left: 50%; transform: translateX(-50%); z-index: 9999;">
    {{ alertData.message}}
</alert>
